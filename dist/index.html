<!doctype html>
<html>
  <head>
    <title>Getting Started</title>
    <script src="aliss.js"></script>
  </head>
  <body>
    <div id="aliss-target"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        window.aliss = new ALISS();
        window.aliss.init('#aliss-target',{
          "show_category_select": false,
          //"q": "energy",
          "category": "money",
          "show_keyword_search": true,
          "page_size": 2,
        });
      });
    </script>
  </body>
</html>
